<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>

    <title>Online party!</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Monospace;
            font-size: 20rem;
            line-height: 24px;
            overscroll-behavior: none;
        }

        #localVideo {
            max-width: 20rem;
            position: fixed;
            width: 20vw;
            bottom: 2vw;
            right: 2vw;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #overlay {
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            /*justify-content: center;*/
            opacity: 1;
            background-color: #000000;
            color: #ffffff;
        }
        
        #logoImg {
            width: 100%;
        }

        #buttonContainer {
            /* text-align: center; */
        }

        #headsetImg {
            width: 100px;
            height: 100px;
            fill: white;
        }
        
        #startButton {
             font-size: 1rem; 
             background: transparent; 
             color: #ffffff; 
             outline: 1px solid #ffffff; 
             border: 0px; 
             cursor: pointer; 
             text-transform: uppercase; 
        }
    </style>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
</head>
    <body>
        <div id="overlay">
            <div id="logoContainer">
                <img id="logoImg" src="/asset/start-page/secret-party-logo.png">
            </div>
            <div id="headsetContainer">
                <svg id="headsetImg"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M192 208c0-17.67-14.33-32-32-32h-16c-35.35 0-64 28.65-64 64v48c0 35.35 28.65 64 64 64h16c17.67 0 32-14.33 32-32V208zm176 144c35.35 0 64-28.65 64-64v-48c0-35.35-28.65-64-64-64h-16c-17.67 0-32 14.33-32 32v112c0 17.67 14.33 32 32 32h16zM256 0C113.18 0 4.58 118.83 0 256v16c0 8.84 7.16 16 16 16h16c8.84 0 16-7.16 16-16v-16c0-114.69 93.31-208 208-208s208 93.31 208 208h-.12c.08 2.43.12 165.72.12 165.72 0 23.35-18.93 42.28-42.28 42.28H320c0-26.51-21.49-48-48-48h-32c-26.51 0-48 21.49-48 48s21.49 48 48 48h181.72c49.86 0 90.28-40.42 90.28-90.28V256C507.42 118.83 398.82 0 256 0z"/></svg>
            </div>
            <div id="buttonContainer">
                <button id="startButton">Start the party!</button>
            </div>
        </div>
        
        <video id="localVideo" autoplay muted playsinline></video>
        <canvas id="renderCanvas"></canvas>
        <script src="/dist/index.js"> </script>
    </body>
</html>
