<html>

<head>

    <link rel="stylesheet" href="/asset/start-page/index.css"></link>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

        <div id="overlay">

            <div id="logo">
<!--                <img src="/asset/start-page/secret-party-logo.png">-->
            </div>

            <div id="textStuff">
                <div id="chrome">
                    <img src="/asset/start-page/chrome.png">
                    <span>It works on Chrome!</span>
                </div>
                <div id="headset">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M192 208c0-17.67-14.33-32-32-32h-16c-35.35 0-64 28.65-64 64v48c0 35.35 28.65 64 64 64h16c17.67 0 32-14.33 32-32V208zm176 144c35.35 0 64-28.65 64-64v-48c0-35.35-28.65-64-64-64h-16c-17.67 0-32 14.33-32 32v112c0 17.67 14.33 32 32 32h16zM256 0C113.18 0 4.58 118.83 0 256v16c0 8.84 7.16 16 16 16h16c8.84 0 16-7.16 16-16v-16c0-114.69 93.31-208 208-208s208 93.31 208 208h-.12c.08 2.43.12 165.72.12 165.72 0 23.35-18.93 42.28-42.28 42.28H320c0-26.51-21.49-48-48-48h-32c-26.51 0-48 21.49-48 48s21.49 48 48 48h181.72c49.86 0 90.28-40.42 90.28-90.28V256C507.42 118.83 398.82 0 256 0z"/></svg>
                    <span>Wear your headset!</span>
                </div>
                <div id="keys">
                    <h3>Keys:</h3>
                    <p>WASD: move</p>
                    <p>Space: jump</p>
                    <p>M: un/mute mic</p>
                    <p>V: disable/enable video</p>
                </div>
            </div>
            <div id="startButtonContainer">
                <button id="startButton" class="glow" >Enter the party!</button>
            </div>
            <div id="join"><a target="_blank" href='https://www.reddit.com/r/secretParty3d/'>join the community!</a></div>
        </div>
        
        <div id="localVideoOverlay">
            <video id="localVideo" autoplay muted playsinline></video>
            <div id="controlsOverlay">
                <div id="mic">
                    <svg class="mic-logo" id="mic-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>

                </div>
            </div>
        </div>
        <canvas id="renderCanvas"></canvas>
        <script src="/dist/index.js"> </script>
    </body>
</html>
