<!DOCTYPE html>
<html>

<head>

    <title>Online party!</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Monospace;
            font-size: 20rem;
            line-height: 24px;
            overscroll-behavior: none;
        }

        video {
            position: fixed;
            width: 30vw;
            bottom: 2vw;
            right: 2vw;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #overlay {
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            background-color: #000000;
            color: #ffffff;
        }

        #overlay > div {
            text-align: center;
        }

        #overlay > div > button {
            font-size: 1rem;
            background: transparent;
            color: #ffffff;
            outline: 1px solid #ffffff;
            border: 0px;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

</head>
    <body>
        <div id="overlay">
            <div>
                <button id="startButton">Start the party!</button>
            </div>
        </div>
        
        <video id="localVideo" autoplay muted playsinline></video>
        <canvas id="renderCanvas"></canvas>
    </body>
</html>
